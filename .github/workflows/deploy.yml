name: Docker

on:
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (for emulation)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and save images for ${{ matrix.arch }}
        env:
          PLATFORM: linux/${{ matrix.arch }}
        run: |
          # 调用脚本进行单架构 buildx 构建（脚本会使用 --load）
          ./scripts/buildImages.sh

          # 拉取区块链网络控制台的镜像（使用 --platform）
          docker pull --platform $PLATFORM couchdb:3.1.1 || true
          docker pull --platform $PLATFORM hyperledger/fabric-tools:2.5.14 || true

          # 拉取区块链网络的镜像（使用 --platform）
          docker pull --platform $PLATFORM busybox:latest || true
          docker pull --platform $PLATFORM couchdb:3.4.2 || true
          docker pull --platform $PLATFORM ghcr.io/hyperledger/fabric-ca:1.5.15 || true
          docker pull --platform $PLATFORM ghcr.io/hyperledger/fabric-orderer:2.5.14 || true
          docker pull --platform $PLATFORM ghcr.io/hyperledger/fabric-peer:2.5.14 || true
          docker pull --platform $PLATFORM hyperledger/fabric-javaenv:2.5 || true
          docker pull --platform $PLATFORM uozi/nginx-ui:v2.3.2 || true

          # 为部分镜像打上 latest 标签
          docker tag ghcr.io/hyperledger/fabric-ca:1.5.15 hyperledger/fabric-ca:latest
          docker tag ghcr.io/hyperledger/fabric-orderer:2.5.14 hyperledger/fabric-orderer:latest
          docker tag ghcr.io/hyperledger/fabric-peer:2.5.14 hyperledger/fabric-peer:latest

          # 将这些镜像打包到一个 tar（文件名包含架构）
          docker save \
            couchdb:3.1.1 \
            hyperledger/fabric-tools:2.5.14 \
            ghcr.io/hyperledger-labs/fabric-console:latest \
            ghcr.io/hyperledger-labs/grpc-web:latest \
            busybox:latest \
            couchdb:3.4.2 \
            fabric-ca:latest \
            fabric-orderer:latest \
            fabric-peer:latest \
            hyperledger/fabric-javaenv:2.5 \
            uozi/nginx-ui:v2.3.2 \
            -o fabric-${{ matrix.arch }}-images.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fabric-${{ matrix.arch }}-images
          path: fabric-${{ matrix.arch }}-images.tar
